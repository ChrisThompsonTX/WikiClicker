<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="./clicker.css">
        <meta charset="utf-8">
        <title>WikiClicker</title>
        <link rel="icon" type="image/png" href="./assets/WC-icon.svg">
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://kit.fontawesome.com/9ae3c8169d.js" SameSite=None crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script
        src="https://cdn.rawgit.com/jgallen23/jquery-builder/0.7.0/dist/1.11.1/jquery-css-deprecated-dimensions-effects-event-alias-offset-wrap.min.js"></script>
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <a target="_blank" href="https://www.linkedin.com/in/chris-thompson-832015179/"><i class="fab fa-linkedin"></i>Linkedin</a>
            <div class="social-divider"></div>
            <a target="_blank" href="https://github.com/ChrisThompsonTX"><i class="fab fa-github"></i>Github</a>
        </div>
        <div class="nav-right" >
            <div class="counter-container ">
                <i class="fas fa-mouse-pointer"></i>
                Click Count:
                <h1 id="counter">0</h1>
            </div>
            <button id="reset" type="button" name="button"><i class="fas fa-undo-alt"></i><span> Reset</span></button>
            <form id="searchform">
                <input placeholder="Select Destination Article">
                <button id="search-button"><i class="fas fa-search"></i></button>
                <p id="retry"></p>
            </form>
            <button type="button" id="demo" class="demo hvr-icon-pop"><i class="fas fa-play hvr-icon"></i><span> Start</span></button>
        </div>
    </div>
    
    <div id="article-prev">
        <div class="header">
            <img class="logo" src="./assets/Wikipedia_alt_2.png" >
            <h1 class="title">W<span>IKI-CLICKE</span>R</h1>
            
            <div class="tagline">
                The Wikipedia Game
            </div>
            <div id="loading">
            </div>
        </div>
        <div class="results">
            <a target="_blank" id="article-link" href="https://github.com/ChrisThompsonTX/WikiClicker">
                <span id="article-prev-title">How to Use Wiki-Clicker</span>
            </a>
            <div class="horizontal-div"></div>
            <span id="parent-line"></span>
            <div id="article-prev-text">
                Search for any destination article. Then click Start. You can pull nodes to grow the tree. The goal is to bridge the gap between the nodes!
                <br></br>
            </div>
        </div>
    </div>

    <canvas id="network"></canvas>

    <script>
        (function () {
            let canvas = document.getElementById("network");
            ctx = canvas.getContext('2d');
            resizeWindow();

            function resizeWindow() {
                window.addEventListener("resize", render, false);
                render();
            }

            function render() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height)
            }

        })();
    </script>

    <script src="./components/api_util.js"></script>
    <script src="./components/json_translator.js"></script>
    <script src="./components/graph.js"></script>
    <script src="./components/search.js"></script>

</body>

</html>
